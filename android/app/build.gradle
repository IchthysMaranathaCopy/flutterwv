// app/build.gradle

plugins {
    id 'com.android.application'
    id "dev.flutter.flutter-gradle-plugin"
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' // Add this line for Firebase
}

android {
    namespace 'com.maple.lawffice' // Replace with your package name
    compileSdk 33 // Or your target SDK

    defaultConfig {
        applicationId "com.maple.lawffice" // Replace with your package name
        minSdk 21 // Or your minimum SDK
        targetSdk 33 // Or your target SDK
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Or the latest BOM
    implementation 'com.google.firebase:firebase-messaging-ktx'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
     implementation("com.squareup.okhttp3:okhttp:4.11.0") 
}
